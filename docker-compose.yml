version: '3.8'

services:
  # Main Bot Application
  app:
    build: .
    container_name: video-renamer-bot
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./downloads:/var/www/html/downloads
      - ./thumbs:/var/www/html/thumbs
      - ./logs:/var/www/html/logs
      - ./users.json:/var/www/html/users.json
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=production
      - TZ=Asia/Kolkata
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=4096M
      - PHP_POST_MAX_SIZE=4100M
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
