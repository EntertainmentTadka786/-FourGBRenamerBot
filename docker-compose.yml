version: '3.8'

services:
  # Main Bot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-renamer-bot
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./downloads:/var/www/html/downloads
      - ./thumbs:/var/www/html/thumbs
      - ./logs:/var/www/html/logs
      - ./users.json:/var/www/html/users.json
      - ./error.log:/var/www/html/error.log
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - TZ=Asia/Kolkata
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=4096M
      - PHP_POST_MAX_SIZE=4100M
    networks:
      - bot-network
    depends_on:
      - redis
      - mysql

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bot-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=BotRootPass123!
      - MYSQL_DATABASE=video_bot
      - MYSQL_USER=bot_user
      - MYSQL_PASSWORD=BotPass123!
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - bot-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass RedisPass123!
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - bot-network

  # phpMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bot-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
    ports:
      - "8081:80"
    networks:
      - bot-network
    depends_on:
      - mysql

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: bot-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-available
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bot-network
    depends_on:
      - app

  # Telegram Bot Worker
  bot-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: bot-worker
    restart: unless-stopped
    volumes:
      - ./downloads:/var/www/html/downloads
      - ./thumbs:/var/www/html/thumbs
      - ./logs:/var/www/html/logs
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=production
      - WORKER_TYPE=telegram
    networks:
      - bot-network
    depends_on:
      - redis
      - app
    command: php worker.php

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  downloads:
    driver: local
  thumbs:
    driver: local

# Docker Secrets (for production)
secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  bot_token:
    file: ./secrets/bot_token.txt